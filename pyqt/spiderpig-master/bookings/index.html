<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Add bookings to Cisco endpoints</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/ui-lightness/jquery-ui.css" />

    <script src="jquery.cookie.js"></script>

    <script src="bookingsController.js"></script>

    <link rel="stylesheet" href="bookings.css">
  </head>

  <body>

  <div id="meetings" >
    <h1>Booking Butler</h1>
    <form id="bookingsForm" action="forwardBookingToEndpoint.php" method="POST">

        <div>
            <span>IP:</span>
            <input type="text" name="endpointIp" id="endpointIp" title="IP for the endpoint you want to add meetings to"/>

            <span>Time zone offset:</span>
            <input type="text" id="timezoneOffset" title="Your offset in hours, compared to UTC"/>

            <span>Username:</span>
            <input type="text" id="username" title="Admin user on endpoint"/>

            <span>Password:</span>
            <input type="password" id="password" title="Admin password on endpoint"/>

        </div>

        <hr/>

        <div id="rawXml">
            <textarea id="editXmlField"></textarea>
        </div>

        <div id="meetingList">

            <div class="meeting">

                <div>
                    <button class="plusMinus" onclick="cloneMeeting(this);return(false)">+</button>
                    <button class="plusMinus" onclick="removeMeeting(this);return(false)">-</button>
                    <button onclick="toggleDetails(this);return(false)">...</button>

                    <input type="text" class="title" placeholder="Meeting title"/>

                    <span>Schedule:</span>
                    <input type="text" name="startDate" class="startDate" />
                    <span>Time:</span>
                    <input type="text" class="startTime" />

                    <span>Hours:</span>
                    <input type="text" class="hours" />
                    <span>Minutes:</span>
                    <input type="text" class="minutes" />

                    <span title="Minutes that you are allowed to connect to meeting before start time">Buffer:</span>
                    <input type="text" class="startBuffer"/>

                </div>

                <div class="meetingDetails">
                    <div>
                        <textarea class="agenda" placeholder="Agenda"></textarea>
                        <span>Organizer:</span>
                        <input type="text" placeholder="First name" class="firstName"/>
                        <input type="text" placeholder="Last name" class="lastName"/>
                        <input type="text" placeholder="Email" class="email"/>
                    </div>
                    <div>
                        <input type="text" placeholder="Dial-in number / URI" class="dialInNumber" />
                        <span>Private:</span>
                        <input type="checkbox" class="isPrivate" />
                    </div>
                </div>

            </div>

        </div>

        <hr/>

        <div>
            <input type="hidden" name="bookingXml" id="bookingXml" />
            <button id="sendBookings" onclick="submitBookings();return(false)">Send to endpoint</button>
            <button id="editRaw" onclick="editRawXml();return(false)">Edit xml</button>
            <button id="editGui" onclick="showGuiEditor();return(false)">Back to editor</button>
        </div>

    </form>
    </div>

  </body>

</html>
