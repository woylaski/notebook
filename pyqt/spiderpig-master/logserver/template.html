<html>
    <body>
        <h1>Log for $codecHost / $codecName</h1>

        <h2>Meta data:</h2>
        <table border=1>
            <tr>
                <td>codecHost</td>
                <td><a href="http://$codecHost">$codecHost</a></td>
            </tr>
            <tr>
                <td>codecName</td>
                <td>$codecName</td>
            </tr>
            <tr>
                <td>submitter</td>
                <td>$submitter</td>
            </tr>
            <tr>
                <td>issueSummary</td>
                <td>$issueSummary</td>
            </tr>
            <tr>
                <td>issueDate</td>
                <td>$issueDate</td>
            </tr>
            <tr>
                <td>issueTime</td>
                <td>$issueTime</td>
            </tr>
            <tr>
                <td>bugId</td>
                <td><a href="https://bugs.cisco.com/show_bug.cgi?id=$bugId">$bugId</a></td>
            </tr>
            <tr>
                <td>idefixIp</td>
                <td>$idefixIp</td>
            </tr>
        </table>

        <h2>Idefix Log data</h2>

        <pre>
$idefixLogData
        </pre>
    </body>
</html>
