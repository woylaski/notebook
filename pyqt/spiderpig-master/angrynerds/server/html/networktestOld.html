<script type="text/javascript">

    var urlIncomingObject = "/writeIncomingObject/";

    $(document).ready(init);

    function init() {
        console.log("init");
    }

    function getData() {
        var jsonData = $("#jsonData").val();
        var url = urlIncomingObject + jsonData;
        var data = "";
        $.get(url, data, function(response) {
            console.log("success!", response);
            });
    }

    function postData(jsonData) {
        var jsonData = $("#jsonData").val();

        $.ajax({
            url: urlIncomingObject,
            type: "POST",
            data: JSON.stringify(jsonData),
            dataType: "json",
            contentType: "application/json",
            success: function(response) {
                console.log("success!", response);
            }
        });

    }

</script>

</head>

<body>

    Json-data:<br/>
    <textarea id="jsonData" cols=40 rows=10>{"objectId": 1234,
"x": 0,
"y": 0,
"xVelocity": 0,
"yVelocity": 0,
"angle": 0,
"angularVelocity": 0}</textarea>

    <br/>
    <button onclick="postData()">Submit json</button>

</body>
