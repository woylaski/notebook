Name: harbour-giveme
Summary: Give'me
Version: 1.0.0
Release: 1
Group: Qt/Qt
URL: http://gitlab.unique-conception.org/qt-small-apps/give-me
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  A simple app to transfer files on (W)LAN
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
PkgBR: []
