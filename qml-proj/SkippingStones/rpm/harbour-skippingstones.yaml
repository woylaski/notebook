Name: harbour-skippingstones
Summary: Interact with Pebble Smart Watches
Version: 0.17
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: 
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  SkippingStones is a tool for interacting with Pebble smart watches.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- Qt5Bluetooth
- timed-qt5
- Qt5Contacts
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
PkgBR: []
