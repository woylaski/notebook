Name: qtodo
Summary: Q ToDo -- A Todo List Organizer
Version: 0.11.5
Release: 1
Group: Applications/Productivity
License: GPLv3
URL: http://ruedigergad.github.com/qtodo
Sources:
    - "%{name}_%{version}.tar.gz"
Description:  
 Q ToDo is a simple todo list organizer.
 It supports nested todos. As one special feature it provides a quick and easy way for viewing the progress of sub-todos.

Requires:
    - qmlcanvas
PkgConfigBR:
    - QtCore >= 4.7.0
    - QtGui
    - qdeclarative-boostable
    - qmfclient
Configure: none
Builder: qmake 
Files:
    - "%{_datadir}/applications/%{name}_mer.desktop"
    - "/opt/%{name}"
    - "%{_datadir}/icons/hicolor/80x80/apps/%{name}80.png"
    - "%{_datadir}/icons/hicolor/scalable/apps/%{name}.svg"
